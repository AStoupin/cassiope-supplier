
<custom-style>
  <style>
    html   {
    /*hsl(145, 100%, 32%);  hsl(164, 84%, 25%);*/
      
      --material-primary-color: hsl(145, 100%, 32%);
      --material-primary-contrast-color: #fff;
      --light-primary-color:  hsl(145, 100%, 32%);
	  --material-primary-text-color: hsl(145, 100%, 32%);
	  --dark-theme-base-color:  hsl(145, 100%, 32%);


      --lumo-primary-color: hsl(145, 100%, 32%);
	  --lumo-primary-text-color: hsl(145, 100%, 32%);
	  --dark-theme-base-color:  hsl(145, 100%, 32%);
	}  
    html  [theme~="dark"] {
      --material-primary-color:  hsl(145, 100%, 32%);
      --light-primary-color: hsl(145, 100%, 32%);
	  --material-primary-text-color: hsl(145, 100%, 32%);
	  --dark-theme-base-color:  hsl(145, 100%, 32%);


      --lumo-primary-color: hsl(145, 100%, 32%);
	  --lumo-primary-text-color: hsl(145, 100%, 32%);
	  --dark-theme-base-color:  hsl(145, 100%, 32%);
	}
	.splitter {
	      background-color: var(--material-primary-color);
      	  color: var(--material-primary-contrast-color);
      	  width: 100%
	}
	
	.leftLayout {
		position: absolute;
		left: 0;
	}	
  </style>
</custom-style>
